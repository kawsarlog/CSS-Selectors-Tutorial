<!DOCTYPE html>
<html>
<head>
  <title>:last-of-type Selector Example</title>
  <style>
    /* Add some basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .example {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .example-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .example-description {
      margin-top: 5px;
    }
    
    code {
      display: inline-block;
      background-color: #000000;
      padding: 2px 4px;
      font-family: Consolas, monospace;
      font-size: 16px;
      color: aliceblue;
    }
    
    /* Styling for the example elements */
    p {
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    /* Styling for the last-of-type element */
    .example p:last-of-type {
      background-color: #be0a0a;
    }
  </style>
</head>
<body>
  <h1>:last-of-type Selector Example</h1>
  
  <div class="example">
    <h2 class="example-title">Example: Selecting the last <code>&lt;p&gt;</code> element using the :last-of-type selector</h2>
    <pre><code>.example p:last-of-type {
  background-color: #f5f5f5;
}</code></pre>
    <div>
      <p>This is the first paragraph.</p>
      <p>This is the second paragraph.</p>
      <p>This is the last paragraph.</p>
    </div>
  </div>
  
</body>
</html>
