<!DOCTYPE html>
<html>
<head>
  <title>Has Selector Examples</title>
  <style>
    /* Add some basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .example {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .example-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .example-description {
      margin-top: 5px;
    }
    
    code {
      display: inline-block;
      background-color: #000000;
      padding: 2px 4px;
      font-family: Consolas, monospace;
      font-size: 16px;
      color: aliceblue;
    }
    
    /* Styling for the example elements */
    .example-element {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    /* Styling for the elements selected with the :has() selector */
    .example-element:has(p) {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Has Selector Examples</h1>
  
  <div class="example">
    <h2 class="example-title">Example: Selecting elements using the :has() selector</h2>
    <p class="example-description">This example selects and applies styles to elements that contain specific child elements using the :has() selector.</p>
    <pre><code>.example-element:has(p) {
  background-color: yellow;
}</code></pre>
    <div class="example-element">
      <p>Paragraph 1</p>
      <span>Span 1</span>
    </div>
    <div class="example-element">
      <span>Span 2</span>
    </div>
  </div>
  
</body>
</html>
