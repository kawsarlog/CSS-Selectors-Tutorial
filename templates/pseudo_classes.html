<!DOCTYPE html>
<html>
<head>
  <title>Pseudo-classes Examples</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    /* Add some basic styling for clarity */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .example {
      margin-bottom: 40px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .example-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .example-description {
      margin-top: 5px;
    }
    
    code {
      display: inline-block;
      background-color: #000000;
      padding: 2px 4px;
      font-family: Consolas, monospace;
      font-size: 16px;
      color: aliceblue;
    }
    
    /* Styling for the example link */
    a {
      color: #007bff;
      text-decoration: none;
    }
    
    /* Styling for the :hover pseudo-class */
    a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Pseudo-classes Examples</h1>
  
  <div class="example">
    <h2 class="example-title">Example: Styling a link on hover</h2>
    <p class="example-description">This example selects and applies styles to the <code>a</code> element when it is being hovered over by the mouse cursor.</p>
    <p>Hover over this <a href="#">link</a> to see the style change.</p>
  </div>
  
</body>
</html>
